<div
  class="max-w-4xl mx-auto mt-8 p-6 bg-white dark:bg-gray-800 rounded shadow border-t border-gray-200 dark:border-gray-700"
>
  <h2
    class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-6 text-center underline"
  >
    User Comments
  </h2>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center text-gray-500 dark:text-gray-400">
    Loading comments...
  </div>

  <!-- Error -->
  <div
    *ngIf="!loading && errorMessage"
    class="text-center text-red-500 dark:text-red-400"
  >
    {{ errorMessage }}
  </div>

  <!-- Comments -->
  <div *ngIf="!loading && comments.length > 0" class="space-y-4">
    <div
      *ngFor="let c of comments"
      class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-sm transition transform hover:-translate-y-1 hover:shadow-md"
    >
      <p class="text-gray-800 dark:text-gray-100 text-md">{{ c.content }}</p>

      <div class="flex items-center justify-between mt-3 text-sm">
        <div class="flex items-center gap-4">
          <a
            [routerLink]="['/posts', c.postId]"
            class="text-blue-500 dark:text-blue-400 hover:underline"
          >
            View Post
          </a>
          <button
            (click)="deleteComment(c.id)"
            class="text-red-500 dark:text-red-400 hover:underline cursor-pointer"
          >
            Delete
          </button>
        </div>
        <p class="text-gray-500 dark:text-gray-400">
          {{ c.createdAt | date : "medium" }}
        </p>
      </div>
    </div>
  </div>

  <!-- No comments -->
  <div
    *ngIf="!loading && comments.length === 0 && !errorMessage"
    class="text-center text-gray-400 dark:text-gray-500 mt-8"
  >
    This user hasnâ€™t written any comments yet.
  </div>
</div>
