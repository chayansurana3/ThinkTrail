<section class="max-w-md mx-auto mt-12 p-6 bg-white dark:bg-gray-900 shadow rounded dark:shadow-gray-800">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-gray-100">Create an Account</h2>

  <form [formGroup]="form" (ngSubmit)="signup()" class="space-y-4">
    <input 
      type="text" 
      formControlName="firstName" 
      placeholder="First Name" 
      class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500" 
    />
    <div *ngIf="form.get('firstName')?.touched && form.get('firstName')?.invalid" class="text-red-500 text-sm">
      First name is required.
    </div>
    
    <input 
      type="text" 
      formControlName="middleName" 
      placeholder="Middle Name (Optional)" 
      class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500" 
    />
    
    <input 
      type="text" 
      formControlName="lastName" 
      placeholder="Last Name" 
      class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500" 
    />
    <div *ngIf="form.get('lastName')?.touched && form.get('lastName')?.invalid" class="text-red-500 text-sm">
      Last name is required.
    </div>
    
    <input 
      type="email" 
      formControlName="email" 
      placeholder="Email" 
      class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500" 
    />
    <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-red-500 text-sm">
      Please enter a valid email.
    </div>
    
    <div class="relative">
      <input
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        placeholder="Password"
        class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded pr-10 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500"
      />
      <button
        type="button"
        (click)="togglePassword()"
        class="absolute inset-y-0 right-2 flex items-center text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200"
      >
        <ng-container *ngIf="!showPassword; else hideIcon">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
          </svg>
        </ng-container>
        <ng-template #hideIcon>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.972 9.972 0 012.075-3.325m2.804-2.683A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.964 9.964 0 01-4.497 5.362M3 3l18 18" />
          </svg>
        </ng-template>
      </button>
    </div>
    <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-red-500 text-sm">
      Password must be at least 6 characters.
    </div>

    <button 
      type="submit" 
      class="w-full bg-teal-600 dark:bg-teal-500 text-white py-2 rounded hover:bg-teal-700 dark:hover:bg-teal-400 transition duration-200 cursor-pointer disabled:opacity-50"
      [disabled]="!form.valid || isLoading"
    >
      <ng-container *ngIf="isLoading; else signupText">
        <span class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Signing Up...
        </span>
      </ng-container>
      <ng-template #signupText>Sign Up</ng-template>
    </button>
  </form>

  <div class="text-center mt-4 text-sm text-gray-500 dark:text-gray-300">or</div>

  <button 
    (click)="signupWithGoogle()" 
    class="w-full mt-4 flex items-center justify-center border border-gray-300 dark:border-gray-600 py-2 rounded hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-200 cursor-pointer"
    [disabled]="isLoading"
  >
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-2" />
    Sign up with Google
  </button>

  <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-100 dark:bg-red-800 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 rounded text-center">
    Unable to register you. Try Again :(
  </div>

  <p class="text-sm text-center text-gray-600 dark:text-gray-300 mt-6">
    Already have an account?
    <a routerLink="/login" class="text-teal-600 dark:text-teal-400 hover:underline">Login</a>
  </p>
</section>
