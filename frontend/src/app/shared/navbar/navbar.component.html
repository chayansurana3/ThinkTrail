<nav
  class="flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-900 shadow transition-colors duration-500"
>
  <!-- Logo -->
  <a
    routerLink="/"
    class="text-2xl p-3 font-bold text-teal-600 dark:text-teal-400 transition-colors duration-300 hover:text-teal-800 dark:hover:text-teal-300 hover:drop-shadow-md"
  >
    üìù ThinkTrail
  </a>

  <!-- Right side navigation -->
  <div class="flex items-center space-x-4">
    <!-- Dark/Light Mode Toggle -->
    <div
      class="relative w-14 h-7 bg-gray-200 dark:bg-gray-700 rounded-full cursor-pointer transition-all duration-500 shadow-inner flex items-center"
      (click)="toggleTheme()"
    >
      <div
        class="absolute top-0.5 left-0.5 w-6 h-6 rounded-full bg-white dark:bg-teal-500 shadow-md transform transition-all duration-500"
        [ngClass]="{ 'translate-x-7': isDarkMode }"
      ></div>
      <span
        class="absolute left-1.5 text-yellow-500 text-sm transition-opacity duration-300"
        [class.opacity-0]="isDarkMode"
        >üåû</span
      >
      <span
        class="absolute right-1.5 text-gray-200 text-sm transition-opacity duration-300"
        [class.opacity-0]="!isDarkMode"
        >üåô</span
      >
    </div>

    @if (isLogin) {
    <div class="relative flex items-center space-x-3">
      <a
        routerLink="/"
        class="px-3 py-2 text-md text-gray-700 dark:text-gray-200 rounded hover:text-teal-600 dark:hover:text-teal-400 hover:shadow transition"
      >
        Home
      </a>
      <a
        routerLink="/posts"
        class="px-3 py-2 text-md text-gray-700 dark:text-gray-200 rounded hover:text-teal-600 dark:hover:text-teal-400 hover:shadow transition"
      >
        Blogs
      </a>
      <a
        routerLink="/write"
        class="px-3 py-2 text-md text-gray-700 dark:text-gray-200 rounded hover:text-teal-600 dark:hover:text-teal-400 hover:shadow transition"
      >
        Write
      </a>

      <!-- Avatar button -->
      <button
        type="button"
        class="relative flex items-center focus:outline-none"
        (click)="toggleDropdown()"
      >
        <img
          [src]="avatarUrl"
          alt="User Avatar"
          title="{{ Name }}"
          class="w-10 h-10 rounded-full border-2 border-teal-500 object-cover shadow-md hover:shadow-lg transition-transform duration-300 transform hover:scale-105 cursor-pointer"
        />
        <div
          class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 border-2 border-white dark:border-gray-900 rounded-full"
          *ngIf="isLogin"
        ></div>
      </button>

      <!-- Dropdown -->
      @if (isDropdownOpen) {
      <div
        class="absolute right-0 mt-56 w-40 bg-white dark:bg-gray-800 shadow rounded text-md py-2 z-50 transition-colors duration-300"
      >
        <a
          routerLink="/profile/{{ user?.id }}"
          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200"
          (click)="closeDropdown()"
        >
          Profile
        </a>
        <a
          routerLink="/myposts"
          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200"
          (click)="closeDropdown()"
        >
          My Blogs
        </a>
        <a
          routerLink="/userComments"
          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200"
          (click)="closeDropdown()"
        >
          My Comments
        </a>
        <button
          (click)="logout(); closeDropdown()"
          class="block w-full cursor-pointer text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200"
        >
          Logout
        </button>
      </div>
      } @else {
      <!-- Nothing to show when closed -->
      }
    </div>
    } @else {
    <a
      routerLink="/"
      class="px-3 py-2 text-md text-gray-700 dark:text-gray-200 rounded hover:text-teal-600 dark:hover:text-teal-400 hover:shadow transition"
    >
      Home
    </a>
    <a
      routerLink="/posts"
      class="px-3 py-2 text-md text-gray-700 dark:text-gray-200 rounded hover:text-teal-600 dark:hover:text-teal-400 hover:shadow transition"
    >
      Posts
    </a>
    <a
      routerLink="/write"
      class="px-3 py-2 text-md text-gray-700 dark:text-gray-200 rounded hover:text-teal-600 dark:hover:text-teal-400 hover:shadow transition"
    >
      Write
    </a>
    <a
      routerLink="/login"
      class="bg-teal-600 dark:bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-700 dark:hover:bg-teal-400 transition text-md shadow"
    >
      Login
    </a>
    }
  </div>
</nav>
